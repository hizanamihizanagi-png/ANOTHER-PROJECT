version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: scorai_backend
    ports:
      - "8000:8000"
    env_file:
      - .env.example
    volumes:
      - ./backend:/app/backend
    environment:
      - PYTHONPATH=/app
    networks:
      - scorai_network
    restart: unless-stopped
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scorai_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - scorai_network
    restart: unless-stopped

  # Optional but highly useful: Redis for caching / Celery
  redis:
    image: redis:alpine
    container_name: scorai_redis
    ports:
      - "6379:6379"
    networks:
      - scorai_network
    restart: unless-stopped

networks:
  scorai_network:
    driver: bridge
